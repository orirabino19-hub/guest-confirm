<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסת מנהל - מערכת אישור הגעה</title>
    <link rel="stylesheet" href="template-styles.css">
</head>
<body class="bg-background">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="card w-full max-w-md">
            <div class="card-header text-center">
                <h1 class="card-title text-2xl">🔐 כניסת מנהל</h1>
            </div>
            <div class="card-content">
                <form class="space-y-4" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="username" class="label">שם משתמש</label>
                        <input
                            id="username"
                            type="text"
                            class="input"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="password" class="label">סיסמא</label>
                        <input
                            id="password"
                            type="password"
                            class="input"
                            required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary w-full">
                        התחבר
                    </button>
                    <p class="text-xs text-center text-muted">
                        דמו: admin / 123456
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === '123456') {
                showToast('✅ התחברות בהצלחה', 'success');
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1500);
            } else {
                showToast('❌ שם משתמש או סיסמא שגויים', 'error');
            }
        }

        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>
</html>
