    <!-- Block unwanted scripts -->
    <script>
      console.log('🔧 HTML Index loaded - blocking external scripts');
      // Override any external script attempts
      if (typeof originalEvaluate === 'undefined') {
        window.originalEvaluate = window.eval;
        window.eval = function(str) {
          console.log('🚫 Blocked eval attempt:', str.substring(0, 100));
          if (str.includes('share-modal') || str.includes('addEventListener')) {
            console.log('🛑 Blocked share-modal or addEventListener call');
            return;
          }
          return originalEvaluate.call(this, str);
        };
      }
    </script>
