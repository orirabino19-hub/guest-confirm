<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסת מנהל - מערכת ניהול אירועים</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-styles.css">
</head>
<body class="bg-light">
    <div class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-lg">
                        <div class="card-header bg-primary text-white text-center py-4">
                            <h1 class="card-title mb-0">
                                <i class="fas fa-lock fs-2"></i>
                                <div class="mt-2">כניסת מנהל</div>
                            </h1>
                        </div>
                        <div class="card-body p-4">
                            <form onsubmit="handleLogin(event)">
                                <div class="mb-3">
                                    <label class="form-label" for="username">שם משתמש</label>
                                    <input
                                        id="username"
                                        type="text"
                                        class="form-control form-control-lg"
                                        required
                                    >
                                </div>
                                <div class="mb-4">
                                    <label class="form-label" for="password">סיסמא</label>
                                    <input
                                        id="password"
                                        type="password"
                                        class="form-control form-control-lg"
                                        required
                                    >
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                    <i class="fas fa-sign-in-alt"></i> התחבר
                                </button>
                                <p class="text-center text-muted small">
                                    דמו: admin / 123456
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <span id="toast-icon" class="me-2"></span>
                <strong id="toast-title" class="me-auto"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-description"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showToast(icon, title, description, isError = false) {
            const toast = document.getElementById('toast');
            const toastElement = new bootstrap.Toast(toast);
            const toastIcon = document.getElementById('toast-icon');
            const toastTitle = document.getElementById('toast-title');
            const toastDescription = document.getElementById('toast-description');
            
            toastIcon.textContent = icon;
            toastTitle.textContent = title;
            toastDescription.textContent = description;
            
            if (isError) {
                toast.className = 'toast border-danger';
                toastTitle.className = 'me-auto text-danger';
            } else {
                toast.className = 'toast border-success';
                toastTitle.className = 'me-auto text-success';
            }
            
            toastElement.show();
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === '123456') {
                showToast('✅', 'התחברות בהצלחה', 'ברוכים הבאים למערכת הניהול');
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1500);
            } else {
                showToast('❌', 'שגיאת התחברות', 'שם משתמש או סיסמא שגויים', true);
            }
        }
    </script>
</body>
</html>
